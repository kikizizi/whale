<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_detail</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>

<body>
    {{post.title}}
    {{post.content}}
    {%if post.head_image%}
    <img src="{{post.head_image.url}}" alt="">
    {%endif%}
    {%if post.file_upload%}
    <a href="{{post.file_upload.url}}" type="button" download>download</a>
    {%endif%}
</body>

</html>
